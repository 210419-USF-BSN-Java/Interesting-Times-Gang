<div *ngIf="show" class="div-toolbar">
    <ul>
        <li>
            <!-- can change toolbox by typing class name of --tools.ts -->
            <app-toolbox (tellToolBar)="selectToolbox($event)" [selectedToolbox]="selectedToolbox" [title]="'Search'"
                [toolbox]="searchToolbox"></app-toolbox>
        </li>
        <li>
            <app-toolbox (tellToolBar)="selectToolbox($event)" [selectedToolbox]="selectedToolbox" [title]="'Albums'"
                [toolbox]="albumsToolbox"></app-toolbox>
        </li>
        <li>
            <app-toolbox (tellToolBar)="selectToolbox($event)" [selectedToolbox]="selectedToolbox" [title]="'Logout'"
                [toolbox]="infoToolbox" (click)="logout()"></app-toolbox>
        </li>
    </ul>
</div>
